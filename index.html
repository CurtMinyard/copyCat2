<!DOCTYPE html>
<html lang="en">

  <title>X (Twitter) Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
        <img src="x-logo.PNG" alt="Logo" />
    </div>

      <ul class="nav-links">
        <li><a href="#">Home</a></li>
